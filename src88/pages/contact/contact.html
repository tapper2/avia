<ion-header xmlns="http://www.w3.org/1999/html">
  <header></header>
</ion-header>


<ion-content padding>

  <div class="info">
    <div class="MainAvatar">
      <img src="images/footeric1.png" style="width: 20%">
    </div>



    <div>
      <div class="fullRow">
        <div class="EditRow" >
          <select class="inputText MT10" style="direction: rtl;" [(ngModel)]="contactFields.subject">
            <option value="" >נושא הפניה</option>
            <option *ngFor="let row of contactSubjects; let i = index" [value]="row.subject_code">{{row.title}}</option>
            <!--<option [value]="0" >תמיכה טכנית</option>-->
            <!--<option [value]="1" >פניית שירות</option>-->
            <!--<option [value]="2" >אחר</option>-->
          </select>
        </div>

        <div class="EditRow" >
          <textarea  class="inputText MT10" value="" [(ngModel)]="contactFields.desc" rows="5" cols="10"  dir="rtl" placeholder="הכנס פרטים (עד 50 תווים)" maxlength="50"></textarea>
        </div>
      </div>
    </div>


    <div class="buttons">
      <button ion-button full style="background-color: #6eb43f" (click)="sendContact()">שלח</button>
    </div>
  </div>

</ion-content>
