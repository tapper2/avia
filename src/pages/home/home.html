<ion-content>
    <div>
        <ion-slides>
            <ion-slide *ngFor="let row of articlesArray; let i = index" (click)="goArticle(i,row.clickable)">
                <img [src]="imageHost+row.image" style="width: 100%" />
            </ion-slide>
        </ion-slides>
    </div>
    <div class="lineH"></div>
    <div class="mainRow">
        <div class="row firstdRow">
            <div class="col-6 mainIcon leftIcon" align="center" (click)="NavigatePage(2)"

                <div class="mainIconTitle">הפריטים שלי</div>
            </div>

                <img src="images/home/ic6.png" style="margin-top: 4px;" />

            </div>
            <div class="col-6 mainIcon" align="center" (click)="NavigatePage(1)"

            </div>
            <div class="col-6 mainIcon1 leftIcon1" align="center" (click)="NavigatePage(5)"

                <img src="images/home/ic6.png" />

            </div>
        </div>
        <div class="lineW"></div>
        <div class="row secondRow">
            <div class="col-6 mainIcon leftIcon" align="center" (click)="NavigatePage(3)">
                <img src="images/home/ic3.png" />
