<ion-header>
  <header1 HeaderTitle="יחידת אחסון - בחירת תאריך"></header1>
</ion-header>



<ion-content padding class="mainContent">


    <div class="mainInfo">
        <div class="infoTitle">
            סניף {{serverData.title}}
        </div>
        <div class="infoDescription" *ngFor="let item of detailsArray">
            {{item}}
        </div>
    </div>
    <div>
        <ion-calendar style="background-color: #f8f8f8 !important" dir="rtl" [(ngModel)]="date"
                      (onChange)="onChange($event)"
                      [type]="type"
                      [format]="'YYYY-MM-DD'"
                      [options]="optionsMulti">
        </ion-calendar>
    </div>


</ion-content>



<ion-footer >
  <div class="buttons">
    <!--<button ion-button full style="background-color: #7f7f7f; margin-top:5px;" >סה"כ: {{caluclateProductPrice | number }} ש"ח</button>-->
      <button ion-button color="danger" full (click)="closeModal(0)">ביטול</button>
      <button ion-button full style="background-color: #6eb43f" (click)="closeModal(1)">שליחה</button>
  </div>
</ion-footer>
