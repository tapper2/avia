<ion-header>
    <header1 HeaderTitle="ניהול אנשי קשר" type="0"></header1>
</ion-header>


<ion-content padding class="mainContent">
  <div align="center" class="mainInfoText">
    {{appsettingsArray.ContactDesc}}
  </div>

  <ion-list class="mt-4">
    <div *ngFor="let item of contactsArray let i=index">
      <div class="row">
        <div class="col-2">
            <!-- <button ion-button clear item-left (click)="callPhone(item.CELLPHONE)">
                <!-- <ion-icon name="call" style="font-size:30px;"></ion-icon> 
                
            </button> -->
            <img src="images/home/call.png" class="phoneImg align-middle" >
        </div>
        <div class="col-8">
            <div class="infoContactText">
                <p class="inf1">{{item.NAME}}</p>
                <p class="inf2">{{item.CELLPHONE}}</p>
                <p class="inf3">{{item.EMAIL}}</p>
              </div>
        </div>
        <div class="col-2">
            <ion-thumbnail item-end >
                <img src="images/avatar.png">
              </ion-thumbnail> 
        </div>
      </div>
      <hr>
    </div>
  </ion-list>


</ion-content>

<ion-footer no-border class="topBorder">
  <button ion-button full style="background-color: #6eb43f" (click)="AddContactPage()">הוספת איש קשר חדש</button>
</ion-footer>
