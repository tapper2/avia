<ion-header>
    <header1 HeaderTitle="הוספת איש קשר" type="0"></header1>
</ion-header>


<ion-content padding class="mainContent">

    <div align="center">
        <img src="images/home/addcontact.png" class="mainImg" />
    </div>
  <div align="center" class="infoText">
    {{appsettingsArray.AddContactDesc}}
  </div>

  <div class="info">


    <edit-row jsonKey="NAME" Title = "שם איש קשר" [Data]="contactFields" FieldType="text" Editable="true"> </edit-row>
    <!--<edit-row jsonKey="PHONENUM" Title = "טלפון" [Data]="contactFields" FieldType="tel" Editable="true"> </edit-row>-->
    <edit-row jsonKey="CELLPHONE" Title = "טלפון נייד" [Data]="contactFields" FieldType="tel" Editable="true"> </edit-row>
    <edit-row jsonKey="HOMEPHONE" Title = "תעודת זהות" [Data]="contactFields" FieldType="tel" Editable="true"> </edit-row>
    <edit-row jsonKey="EMAIL" Title = "דואר אלקטרוני (לא חובה)" [Data]="contactFields" FieldType="email" Editable="true"> </edit-row>



    <div class="buttons">
      <button ion-button full style="background-color: #6eb43f" (click)="saveContact()">שלח</button>
    </div>
  </div>
</ion-content>
