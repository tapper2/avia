<div class="mainHeader">
  <div class="avatar">
      <img src="images/home/avatar.png" style="width:90%"/>
      <p>{{userName}}</p>
  </div>

  <div class="headLogo" align="center" (click)="goMainPage()">
     <div>{{HeaderTitle}}</div>
  </div>

  <div *ngIf="type == '0'" class="bar" menuToggle side="right">
      <img src="images/home/side_bar.png" style="width: 70%"/>
  </div>
</div>
