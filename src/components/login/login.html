<!-- Generated template for the LoginComponent component -->

<div>
    <div class="mainLogo">
        <img src="images/logo1.png" style="width: 100%">
    </div>

    <div class="loginForm">
        <img class="loginImg" src="images/li1.png">
        <input type="text" class="inputText" value="" [(ngModel)]="UserId" placeholder="הכנס שם משתמש " />
        <img class="loginImg1" src="images/li2.png">
        <input type="text" class="inputText MT10" value="" [(ngModel)]="Password" placeholder="הכנס סיסמה " />
    </div>

    <button ion-button color="dark" full class="MT20" (click)="LogIn()">כניסה</button>
    <!-- <p>שכחת סיסמה ?</p> -->
</div>
